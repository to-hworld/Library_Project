<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click InterLibrary</title>
</head>
<body>
    <section>
        <form action="" method="post">
            <label for="">
                신청 도서관
                <select name="" id="">
                    <option value="">도서관 목록/선택</option>
                    <option value="A">A 도서관</option>
                    <option value="B">B 도서관</option>
                    <option value="C">C 도서관</option>
                </select>
            </label>
            <input type="submit" value="확인">
            <!-- 취소 버튼은 xmlhttprequest로 요청해서 페이지 얻을 것 -->
            <input type="button" value="취소">
        </form>
    </section>
</body>
</html>
